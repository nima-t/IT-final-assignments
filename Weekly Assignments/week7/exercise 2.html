<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
</head>
<body>
    <fieldset>
        <h2><b>Form Format</b></h2>
        <table cellpadding="5" cellspacing="0">
            <tr>
                <td><b>Name</b></td>
            <td>
                <input type="text" name="Name" required/>
            </td>
            <tr>
                <td><b>Adress</b></td>
                <td>
                    <input type="text" name="Address" required/>
                </td>
            </tr>
            <tr>
                <td><b>Email</b></td>
                <td>
                    <input type="text" name="email" required/>
                </td>
            </tr>
            <tr>
                <td><b>Gender</b></td>
                <td>
                    <input type="radio" name="male" value="m">Male
                    <input type="radio" name="female" value="f">Female
                </td>
            </tr>
            <tr>
                <td><b>Hobbies</b></td>
                <td>
                    <input type="checkbox" name="Sports">Sports
                    <input type="checkbox" name="Movies">Movies
                    <input type="checkbox" name="Travelling">Travelling
                </td>
            </tr>
            <tr>
                <td><b>Country</b></td>
                <td>
                    <select name="country" size="1">
                        <option value="NP">Nepal</option>
                        <option value="IN">India</option>
                        <option value="JP">Japan</option>
                        <option value="KR">Korea</option>
                    </select>
                </td>
                <tr>
                    <td><b>Message</b></td>
                    <td>
                        <textarea rows="10"  cols="50"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="submit">
                        <input type="reset"  name="Reset">
    
    </fieldset>    
</body>
</html>
