<body>
    <script>
        var b=[5,10,15,20,25,30]
        document.write("SUM=",b.reduce((partialSum, a) => partialSum + a, 0))
        document.write("<br>")
        document.write("PRODUCT :",b.reduce((partialproduct, a) => partialproduct*a, 1))
    </script>
